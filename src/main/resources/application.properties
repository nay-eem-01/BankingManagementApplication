spring.application.name=BankingManagementApplication

# Server Configuration
server.port=8080

# Application config
app.name = @project.name@
app.backendUrl = http://localhost:${server.port}
app.backendUrlShort = localhost:${server.port}

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/intern_project
spring.datasource.username=postgres
spring.datasource.password=nayeem101

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Logging Configuration
logging.level.root=INFO
logging.level.org.example.bankingManagementApplication=DEBUG
logging.file.path=@project.artifactId@
logging.level.org.apache.http=DEBUG
logging.level.org.hibernate = ERROR
logging.level.org.springframework.ws = TRACE
logging.level.org.springframework.web = TRACE
logging.level.org.springframework.security=DEBUG

# Swagger config
springdoc.swagger-ui.operationsSorter = method
springdoc.swagger-ui.tags-sorter = alpha
springdoc.swagger-ui.path = /swagger-ui.html
springdoc.swagger-ui.docExpansion = none




